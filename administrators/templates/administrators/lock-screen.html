<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <title>Doccure | Lock Screen</title>
		{% load static %}
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'administrators/img/favicon.png' %}">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'administrators/css/bootstrap.min.css' %}">
		
		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'administrators/css/font-awesome.min.css' %}">
		
		<!-- Feathericon CSS -->
        <link rel="stylesheet" href="{% static 'administrators/css/feathericon.min.css' %}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'administrators/css/style.css' %}">
    </head>
    <body>
	
		<!-- Main Wrapper -->
        <div class="main-wrapper login-body">
            <div class="login-wrapper">
            	<div class="container">
                	<div class="loginbox">
                    	<div class="login-left">
							<img class="img-fluid" src="assets/img/logo.png" alt="Logo">
                        </div>
                        <div class="login-right">
							<div class="login-right-wrap">
								<div class="lock-user">
									<img class="rounded-circle" src="{{profile.image.url}}" alt="User Image">
									<h4>{{profile}}</h4>
								</div>
								
								<!-- Form -->
								<form action="">
									<div class="form-group">
										<input class="form-control" type="text" placeholder="Password">
									</div>
									<div class="form-group mb-0">
										<button class="btn btn-primary btn-block" type="submit">Enter</button>
									</div>
								</form>
								<!-- /Form -->
								
								<div class="text-center dont-have">Sign in as a different user? <a href="{% url 'login' %}">Login</a></div>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script src="{% static 'administrators/js/jquery-3.2.1.min.js' %}"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="{% static 'administrators/js/popper.min.js' %}"></script>
        <script src="{% static 'administrators/js/bootstrap.min.js' %}"></script>
		
		<!-- Custom JS -->
		<script  src="{% static 'administrators/js/script.js' %}"></script>
		
    </body>

</html>
