<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <title>Doccure - Error 500</title>
		{% load static %}
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'administrators/img/favicon.png' %}">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'administrators/css/bootstrap.min.css' %}">
		
		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'administrators/css/font-awesome.min.css' %}">
		
		<!-- Feathericon CSS -->
        <link rel="stylesheet" href="{% static 'administrators/css/feathericon.min.css' %}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'administrators/css/style.css' %}">
    </head>
    <body class="error-page">
	
		<!-- Main Wrapper -->
        <div class="main-wrapper">
			
			<div class="error-box">
				<h1>500</h1>
				<h3 class="h2 mb-3"><i class="fa fa-warning"></i> Oops! Something went wrong</h3>
				<p class="h4 font-weight-normal">The page you requested was not found.</p>
				<a href="{% url 'index' %}" class="btn btn-primary">Back to Home</a>
			</div>
		
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script src="{% static 'administrators/js/jquery-3.2.1.min.js' %}"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="{% static 'administrators/js/popper.min.js' %}"></script>
        <script src="{% static 'administrators/js/bootstrap.min.js' %}"></script>
		
		<!-- Custom JS -->
		<script  src="{% static 'administrators/js/script.js' %}"></script>
		
    </body>
</html>
